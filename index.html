 <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Students - List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Student List</h3>
    <div>
      <button id="btnCreate" class="btn btn-success">Create</button>
      <button id="btnLogout" class="btn btn-outline-secondary">Logout</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4"><input id="searchInput" class="form-control" placeholder="Search by name or phone"></div>
    <div class="col-sm-2">
      <select id="pageSize" class="form-select">
        <option value="5">5 per page</option>
        <option value="10">10 per page</option>
        <option value="20">20 per page</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table id="studentsTable" class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th><th>Age</th><th>Address</th><th>State</th><th>Phone Number</th><th>Photo</th><th>Subjects</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="pagination" class="mt-3"></div>

  <script>initIndexPage();</script>
</body>
</html>
